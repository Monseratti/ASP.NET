<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateRoom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container-fluid d-flex flex-column w-50">
          <input type="hidden" name="" id="id" />
          <input type="text" name="" id="name" placeholder="Set room name" />
          <input type="text" name="" id="img" placeholder="Set image url" />
          <textarea name="" id="info" cols="30" rows="10"></textarea>
          <button id="btn">Send</button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
              crossorigin="anonymous"></script>
      <script>
          document.getElementById("btn").addEventListener("click", createRoom)
          async function createRoom() {
              let response = await fetch("/create", {
                  method: "POST",
                  headers: {
                      "Accept": "application/json",
                      "Content-type": "application/json",
                  },
                  body: JSON.stringify({
                      name: document.getElementById("name").value,
                      bg_image: document.getElementById("img").value,
                      info: document.getElementById("info").value,
                  })
              });
          }
      </script>
  </body>
</html>
